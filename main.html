<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="colorscheme.css">
		<title>Alaina's Love Story</title>
        	<meta charset="UTF-8"/>
        	
		<!--<script src="Audio.js"></script>-->
		
		<!-- Added source files -->
		
		<!--<script src="https://code.jquery.com/jquery-1.10.2.js"></script> For JQuery Old Script -->
		
		<!--Meta set and script files to use Bootstrap API
		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  		-->
		
		
	</head>
	
	
	
	<body class = "main" onload="hideOptionsMenu();">
	<div class="everythingClass" id="everythingID">
		
			<div style="text-align: left; position: absolute; top: 3%; left: 3%;" id="optionsSymDiv">
					<img class="optionsSym" src="cs4500Media/images/optionsSymbol.png" onclick="openOptionsMenu();" >
			</div>
			
			<!-- The following <p> should display the words "I love you"
					when a Solo Play pause occurs. This is done in 
					the Javascript function interruptSong() in 
					SlideShow.js -->
			<p id="textOnSoloPlayInterrupt"></p>
			
			<!--div for displaying images while song is playing-->
			<div id="imageBox" class="imageDisplayArea">
				<img id="image" class="imageDisplay" src="cs4500Media/images/musicalToy-USE.JPG" />
			
				<!-- div for display popups when music stops-->
				<div id="popupBox" class="popupBox">

				</div>
			</div>
		
		
			<!-- div for displaying the number of pauses -->
			<div class="pausesDiv">
				<p class="pausesText" id="pausesText">
					Pause Count<br>0/3
				</p>
			</div>
			<div style="text-align: center;">
				<p class="activebuttonarea">
					<button id ="activebutton" class="activebutton" onclick="beginPlaying('game1')">Play Solo</button>
					<button id ="mode2Button" onclick="beginPlaying('game2')" class="activebutton">Play Together</button>
					<button id ="optionsButton" class="activebutton" onclick="openOptionsMenu();">Options</button>
				</p>
			</div>
		
	
	</div> <!-- End everything <div> -->
	<!-- ______________________ -->
	<!-- Start of options menu  -->
	<!-- 	division.           -->
	<!-- ______________________ -->
	<div class="optionsMenu" id="optionsBox">
		<button class="exitOptions" onclick="closeOptionsMenu();" style="margin-top:5px;">X</button>
		<p class="optionsTitle">Options</p>
		<div id="pauseSliderWrapper">
			<p>Number of Pauses: 
			<output for="pSlider" id="numOfPauses_outputID">3</output></p>
			<input type="range" class="pausesSlider" id="pSlider" min="0" value="3" max="5" step="1" oninput="choosePause(value)"></input>
		</div>
		
		<!-- ------------------------ -->
		<!-- Buttons for Options Menu -->
		<!-- ------------------------ -->
		<button class="optionsMenuButton" id="omb1" onclick="openDocumentation();">How to Use this Website</button>
		<button class="optionsMenuButton" id="omb2" onclick="openAboutUs();">About Us</button>
		
		<!-- A textbox for the user to choose the text to show
		    on the pauses on Solo Play. -->
		<!-- The form for the textbox is in a <div> that acts
		     as a container for it so it can be moved in
			 the CSS file. -->
		<div id="optionsMenuTextbox">
			<form>
				Show text on pauses
				<input type="checkbox" id="text_on_pauses_checkbox" onchange="textboxAvailability();" checked>
				<br>
				&nbsp Text to display on pauses:
				<input type="text" id="text_on_pauses_id" maxlength="15" size="5" value="I love you"> 
				<br>
				&nbsp Color of text on pauses:
				<select id="text_on_pauses_color">
					<option value="blue">Blue</option>
					<option value="pink">Pink</option>
					<option value="lightpink">Light Pink</option>
					<option value="peachpuff">Peach</option>
					<option value="purple">Purple</option>
					<option value="blueviolet">Blue Violet</option>
					<option value="red">Red</option>
					<option value="green">Green</option>
					<option value="black">Black</option>
				</select> 
			</form>
		</div>
		
		<button class="resetGameButton" id="omb4" onclick="resetGame()">Reset Game</button>
		<button class="stopPausesButton" id="omb5" onclick="stopPauses()">Stop Pauses</button>
	</div>
	<!-- ______________________ -->
	<!-- End of options menu    -->
	<!-- 	division.           -->
	<!-- ______________________ -->
		
		<!-- Script files are placed at the bottom of HTML for performance increase-->
		<script src="SlideShow.js"></script>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	</body>
</html>
