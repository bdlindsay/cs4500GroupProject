<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="colorscheme.css">
		<title>Alaina's Love Story</title>
        	<meta charset="UTF-8"/>
        	
		<!--<script src="Audio.js"></script>-->
		
		<!-- Added source files -->
		<script src="SlideShow.js"></script>
		<!--<script src="https://code.jquery.com/jquery-1.10.2.js"></script> For JQuery Old Script -->
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<!--Meta set and script files to use Bootstrap API
		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  		-->
		
		
	</head>
	<body class = "main" onload="hideOptionsMenu();">
		 <div style="text-align: left; position: absolute; top: 3%; left: 3%;" id="optionsSymDiv">
		 	<img class="optionsSym" src="cs4500Media/images/optionsSymbol.png" onclick="openOptionsMenu();" >
		 </div>
		<!--div for displaying images while song is playing-->
		<div id="imageBox" class="imageDisplayArea">
			<img id="image" class="imageDisplay" src="cs4500Media/images/musicalToy-USE.JPG" />
			
			<!-- div for display popups when music stops-->
			<div id="popupBox" class="popupBox">

			</div>
		</div>
		
		<!-- Options menu div -->
		<div class="optionsMenu" id="optionsBox">
			<button class="exitOptions" onclick="closeOptionsMenu();">X</button>
			
			<div id="pauseSliderWrapper">
				<p>Number of Pauses: 
				<output for="pSlider" id="numOfPauses_outputID">3</output></p>
				<input type="range" class="pausesSlider" id="pSlider" min="0" value="3" max="5" step="1" oninput="choosePause(value)"></input>
			</div>
			
			<button class="optionsMenuButton" id="omb1">Upload Images</button>
			<button class="optionsMenuButton" id="omb2">Doumentation</button>
			<button class="optionsMenuButton" id="omb3">Main Menu</button>
			<button class="optionsMenuButton" id="omb4">About Us</button>
			
			<button class="resetGameButton" onclick="resetGame()">Reset Game</button>
			<button class="stopPausesButton" id="omb5" onclick="stopPauses()">Stop Pauses</button>
		 </div>
		<!-- End of the options menu <div> -->
		 <div style="text-align: center;" class="pausesDiv">
		 	<p class="pausesText" id="pausesText">
		 		Pause Count<br>0/3
		 	</p>
		 </div>
		 <div style="text-align: center;">
			<p class="activebuttonarea">
		 		<button id ="activebutton" class="activebutton" onclick="beginPlaying('game1')">Game 1</button>
				<button id ="mode2Button" onclick="beginPlaying('game2')" class="activebutton">Game 2</button>
				<button id ="optionsButton" class="activebutton" onclick="openOptionsMenu();">Options</button>
		 	</p>
		 </div>
	</body>
</html>
